<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rezervace úspěšná</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1a2e1a, #164e16);
            font-family: Arial, sans-serif;
            color: #fff;
            text-align: center;
        }
        .container {
            max-width: 500px;
            padding: 20px;
            background: rgba(0, 255, 0, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 2rem;
            color: #4dff4d;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        .success-icon {
            font-size: 50px;
            color: #4dff4d;
        }
        button {
            background: #4dff4d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #3fdb3f;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">✅</div>
        <h1>Rezervace úspěšná!</h1>
        <p>Děkujeme za vaši rezervaci. Těšíme se na vás! Potvrzení jsme vám zaslali na e-mail.</p>
        <button onclick="window.location.href='/'">Zpět na hlavní stránku</button>
    </div>
</body>
</html>
