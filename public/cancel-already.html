<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rezervace už byla zrušena</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #2e2e1a, #4e4e16);
            font-family: Arial, sans-serif;
            color: #fff;
            text-align: center;
        }
        .container {
            max-width: 500px;
            padding: 20px;
            background: rgba(255, 165, 0, 0.2);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 2rem;
            color: #ffa500;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        .info-icon {
            font-size: 50px;
            color: #ffa500;
        }
        button {
            background: #ffa500;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #e69500;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="info-icon">⚠️</div>
        <h1>Rezervace už byla zrušena</h1>
        <p>Zdá se, že tato rezervace už byla dříve zrušena. Není nutné provádět žádnou další akci.</p>
        <button onclick="window.location.href='/'">Zpět na hlavní stránku</button>
    </div>
</body>
</html>
