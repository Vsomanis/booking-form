<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chyba při rušení rezervace</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            font-family: Arial, sans-serif;
            color: #fff;
            text-align: center;
        }
        .container {
            max-width: 500px;
            padding: 20px;
            background: rgba(255, 0, 0, 0.2);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 2rem;
            color: #ff4d4d;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        .error-icon {
            font-size: 50px;
            color: #ff4d4d;
        }
        a {
            display: inline-block;
            margin-top: 10px;
            color: #ff4d4d;
            text-decoration: underline;
        }
        button {
            background: #ff4d4d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #d43f3f;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-icon">❌</div>
        <h1>Chyba při rušení rezervace</h1>
        <p>Omlouváme se, ale při pokusu o zrušení rezervace došlo k chybě. Prosím, kontaktujte nás na <a href="mailto:lucie@lshair.cz">lucie@lshair.cz</a>.</p>
        <button onclick="window.location.href='/'">Zpět na hlavní stránku</button>
    </div>
</body>
</html>
